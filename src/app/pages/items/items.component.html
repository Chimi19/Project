   

<section style="background-color: #0C0E0D;">
    <div class="container py-5" *ngFor="let prod of products">
      <div class="row justify-content-center mb-3" >
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body" >
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                  <div class="bg-image hover-zoom ripple rounded ripple-surface" >
                    <div class="image-container">
                    <img [src]= "prod.imageURL" class="img-fluid"/>
                  </div>
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                      </div>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h5>
                    {{prod.name}}
                  </h5>

                  <div class="d-flex flex-row">
                    <div class="text-danger mb-1 me-2">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>
                  </div>
                 
                 
                  <p >
                   {{prod.description}}
                  </p>
                </div>
                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                  <div class="d-flex flex-row align-items-center mb-1">
                    <h4 class="mb-1 me-1">
                      {{prod.price}}
                    </h4>
                    <span class="text-danger"> 
                      {{prod.offer}}
                    </span>
                  </div>
                  <h6 class="text-success">Free shipping</h6>
                  <div class="d-flex flex-column mt-4">
                    <button class="btn btn-primary btn-sm" type="button" routerLink="{{prod.link}}">Details</button>
                    <button class="btn btn-outline-primary btn-sm mt-2" type="button" (click)="onIteminclude(prod)">
                      Add to Cart
                    </button>
                    <div *ngIf="clickedProduct === prod">Added to Cart!!!</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
