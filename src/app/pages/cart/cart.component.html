<div class="container">
<section class="h-100 h-custom" style="background-color: #0C0E0D;">
  <div class="container-fluid py-5 h-100" > 
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6" > 
        <div class="card" >
          <div class="card-body p-4">

            <div class="row" >

              <div class="col-lg-12">
                <h5 class="mb-3"><a routerLink="/d" class="text-body"><i
                      class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    
                    <p class="mb-0">You have {{no}} items in your cart</p>
                  </div>
                 
                </div>

                <div class="card mb-3" *ngFor="let prod of products; let i = index">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img
                            [src]="prod.imageURL"
                            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                        </div>
                        <div class="ms-9">
                          <h5>{{prod.name}} </h5>
                          <p class="small mb-0"> </p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 100px;">
                          <h5 class="fw-normal mb-9">{{prod.offer}} </h5>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0">{{prod.price}}</h5>
                        </div>
                        <a  (click)="itemRemoval(prod, i)" class="trash-icon"><i class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div>
                </div>


                <button type="button" class="btn btn-info btn-block btn-lg" data-bs-toggle="modal" data-bs-target="#a" >
                  <div class="d-flex justify-content-between">
                    <span>Nu.{{price}} </span>
                  </div>
              
                    <!-- Your product details here -->
                    <span >Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
              

        
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="a" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Thank you for Buying from K FITNESS STORE</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    
    
    </div>
  </div>
</div>
</div>
